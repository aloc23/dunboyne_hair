<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Raw Materials Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Salon Service Material Breakdown</h1>
    <div class="mb-3">
      <label for="serviceDropdown" class="form-label">Select a Service:</label>
      <select id="serviceDropdown" class="form-select">
        <option value="">-- Choose a Service --</option>
      </select>
    </div>
    <div id="materialList" class="mt-4"></div>
  </div>

  <script>
    const data = {
      "Bleach Tint": { Shampoo: 25, Conditioner: 15, Peroxide: 200, Bleach: 100, Gloves: 1 },
      "Cleanse": { Shampoo: 25, Conditioner: 15, Peroxide: 400, Bleach: 200, Gloves: 1 },
      "Hi-Lift": { Shampoo: 25, Conditioner: 15, Colour: 60, Peroxide: 120, Bleach: 240, Gloves: 1 },
      "Masking": { Shampoo: 25, Conditioner: 15, Colour: 15, Peroxide: 45, Bleach: 90, Gloves: 1 },
      "Root Melt": { Shampoo: 25, Conditioner: 15, Colour: 45, Peroxide: 78.5, Bleach: 157, Gloves: 1 },
      "Upstyle": { Shampoo: 25, Conditioner: 15, Mousse: 15, Hairspray: 30, Wraps: 100 },
      "Colour Change": { Shampoo: 25, Conditioner: 15, Colour: 90, Peroxide: 180, Bleach: 65 },
      "T-Bar Short": { Shampoo: 25, Conditioner: 15, Peroxide: 65, Bleach: 32.5, Wraps: 25 }
    };

    const dropdown = document.getElementById('serviceDropdown');
    const materialList = document.getElementById('materialList');

    // Populate dropdown
    Object.keys(data).forEach(service => {
      const option = document.createElement('option');
      option.value = service;
      option.textContent = service;
      dropdown.appendChild(option);
    });

    dropdown.addEventListener('change', () => {
      const service = dropdown.value;
      materialList.innerHTML = '';

      if (service && data[service]) {
        const list = document.createElement('ul');
        list.className = 'list-group';

        for (const [material, amount] of Object.entries(data[service])) {
          const item = document.createElement('li');
          const unit = (material === 'Gloves') ? 'pair(s)' : (material === 'Wraps' ? 'sheet(s)' : 'g/ml');
          item.className = 'list-group-item';
          item.textContent = `${material}: ${amount} ${unit}`;
          list.appendChild(item);
        }

        materialList.appendChild(list);
      }
    });
  </script>
</body>
</html>
