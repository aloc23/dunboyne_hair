<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Raw Materials Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Salon Service Material Breakdown</h1>
    <div class="mb-3">
      <label for="serviceDropdown" class="form-label">Select a Service:</label>
      <select id="serviceDropdown" class="form-select">
        <option value="">-- Choose a Service --</option>
      </select>
    </div>
    <div id="materialList" class="mt-4">
      <h5 class="mt-4">Dosage Reference for Staff</h5>
    </div>
    <button id="addUsageBtn" class="btn btn-success mt-3">Service Used â€“ Add to Totals</button>
    <p class="text-muted mt-1">Click this button only if the service was actually performed to track inventory usage.</p>
    <div class="mt-5">
      <h4>Accumulated Usage</h4>
      <ul id="usageSummary" class="list-group mb-3"></ul>
      <button id="resetUsageBtn" class="btn btn-danger me-2">Reset Totals</button>
      <button id="exportUsageBtn" class="btn btn-primary">Export as CSV</button>
    </div>
  </div>

  <!-- JavaScript unchanged except for IDs -->
  <script>
    const data = { /* service data omitted for brevity */ };

    const dropdown = document.getElementById('serviceDropdown');
    const materialList = document.getElementById('materialList');
    const addUsageBtn = document.getElementById('addUsageBtn');
    const usageSummary = document.getElementById('usageSummary');
    const resetUsageBtn = document.getElementById('resetUsageBtn');
    const exportUsageBtn = document.getElementById('exportUsageBtn');

    let accumulatedUsage = {};

    const savedTotals = localStorage.getItem('usageTotals');
    if (savedTotals) {
      accumulatedUsage = JSON.parse(savedTotals);
      renderUsageSummary();
    }

    Object.keys(data).forEach(service => {
      const option = document.createElement('option');
      option.value = service;
      option.textContent = service;
      dropdown.appendChild(option);
    });

    dropdown.addEventListener('change', () => {
      const service = dropdown.value;
      materialList.innerHTML = '<h5 class="mt-4">Dosage Reference for Staff</h5>';

      if (service && data[service]) {
        const list = document.createElement('ul');
        list.className = 'list-group';

        for (const [material, amount] of Object.entries(data[service])) {
          const unit = (material === 'Gloves') ? 'pair(s)' : (material === 'Wraps' ? 'sheet(s)' : 'g/ml');
          const item = document.createElement('li');
          item.className = 'list-group-item';
          item.textContent = `${material}: ${amount} ${unit}`;
          list.appendChild(item);
        }

        materialList.appendChild(list);
      }
    });

    addUsageBtn.addEventListener('click', () => {
      const service = dropdown.value;
      if (!service || !data[service]) return;

      for (const [material, amount] of Object.entries(data[service])) {
        accumulatedUsage[material] = (accumulatedUsage[material] || 0) + amount;
      }
      localStorage.setItem("usageTotals", JSON.stringify(accumulatedUsage));
      renderUsageSummary();
    });

    resetUsageBtn.addEventListener('click', () => {
      accumulatedUsage = {};
      localStorage.removeItem("usageTotals");
      renderUsageSummary();
    });

    exportUsageBtn.addEventListener('click', () => {
      const rows = [['Material', 'Total Usage']];
      for (const [material, total] of Object.entries(accumulatedUsage)) {
        rows.push([material, total]);
      }
      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "salon_usage_totals.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    function renderUsageSummary() {
      usageSummary.innerHTML = '';
      for (const [material, total] of Object.entries(accumulatedUsage)) {
        const unit = (material === 'Gloves') ? 'pair(s)' : (material === 'Wraps' ? 'sheet(s)' : 'g/ml');
        const item = document.createElement('li');
        item.className = 'list-group-item';
        item.textContent = `${material}: ${total} ${unit}`;
        usageSummary.appendChild(item);
      }
    }
  </script>
</body>
</html>
